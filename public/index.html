<html>
    <head>
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script>
            const socket = io('http://localhost:3000');
            socket.on('customEvent', data => {
                const boxElement = document.getElementById('box');
                boxElement.innerText = data;
            })

            socket.on('connect', _ => {
                //socket.emit('newUser', "userId:123");
                socket.emit('newUser', {user_id:"1"});
                
            })
        </script>
        <style>
            .id {
                width: 200px;
                height: 200px;
                background-color: red;
            }
          </style>
    </head>
    <body>
        <div id="box"></div>
        <div>
            bla bla
        </div>
    </body>
</html>
